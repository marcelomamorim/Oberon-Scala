name: CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'test/add-more-tests'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build and test
      run: sbt -v -Dfile.encoding=UTF-8 +test
